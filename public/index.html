<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1>My Score Board</h1>
  <section class="scoreboard">
    <section class="container">
      <section class="team-score">
        <h6 class="home-team">Bayern Munich</h6>
        <p class="score home-score">0</p>
      </section>
      <section>
        <section class="change-team-name">
          <p>Update Home Team Name</p>
          <input class="home-team-name" type="text">
          <button class="home-team-name-button">Update</button>
        </section>
        <section class="change-team-score">
          <p>Update Home Team Score</p>
          <button class="home-add-1-button">Add 1</button>
          <button class="home-subtract-1-button">Subtract 1</button>
        </section>
      </section>
    </section>
    <section class="center">
      <section class="period">
        <h6>Period</h6>
        <p class="period-number">1</p>
        <button class="change-period-button">Change</button>
      </section>
      <section class="time-left">
        <h6>Time Left</h6>
        <p>0</p>
      </section>
    </section>
    <section class="container">
      <section class="team-score">
        <h6 class="away-team">Liverpool</h6>
        <p class="score away-score">0</p>
      </section>
      <section>
        <section class="change-team-name">
          <p>Update Away Team Name</p>
          <input class="away-team-name" type="text">
          <button class="away-team-name-button">Update</button>
        </section>
        <section class="change-team-score">
          <p>Update Away Team Score</p>
          <button class="away-add-1-button">Add 1</button>
          <button class="away-subtract-1-button">Subtract 1</button>
        </section>
      </section>
    </section>
  </section>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
