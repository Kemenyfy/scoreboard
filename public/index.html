<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1>My Score Board</h1>
  <section class="scoreboard">
    <section class="container">
      <section class="team-score">
        <h6 class="home-team">Bayern Munich</h6>
        <p class="score home-score">0</p>
      </section>
      <section>
        <section class="change-team-name">
          <p>Home Team Name</p>
          <input class="home-team-name" type="text">
          <button class="home-team-name-button">Update</button>
        </section>
        <section class="change-team-score">
          <p>Home Team Score</p>
          <button class="home-add-1-button">Add 1</button>
          <button class="home-subtract-1-button">Subtract 1</button>
        </section>
      </section>
    </section>
    <section class="center">
      <section class="period">
        <h6>Period</h6>
        <p class="period-number">1</p>
        <button class="change-period-button">Change</button>
      </section>
      <section class="time-left">
        <h6>Time Left</h6>
        <span id="time">45:00</span>
      </section>
    </section>
    <section class="container">
      <section class="team-score">
        <h6 class="away-team">Liverpool</h6>
        <p class="score away-score">0</p>
      </section>
      <section>
        <section class="change-team-name">
          <p>Away Team Name</p>
          <input class="away-team-name" type="text">
          <button class="away-team-name-button">Update</button>
        </section>
        <section class="change-team-score">
          <p>Away Team Score</p>
          <button class="away-add-1-button">Add 1</button>
          <button class="away-subtract-1-button">Subtract 1</button>
        </section>
      </section>
    </section>
  </section>
  <script src="/main.js" charset="utf-8"></script>
  <script>
  function startTimer(duration, display) {
    let timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10)
        seconds = parseInt(timer % 60, 10);
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        display.textContent = minutes + ":" + seconds;
        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
  }
  window.onload = function () {
    let fortyfiveMinutes = 60 * 45,
        display = document.querySelector('#time');
    startTimer(fortyfiveMinutes, display);
  }
  </script>    
</body>

</html>
