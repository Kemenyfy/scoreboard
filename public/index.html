<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1>My Score Board</h1>
  <section class="scoreboard">
    <section class="container">
      <section class="team-score">
        <h6 class="home-team">Team 1</h6>
        <p class="score home-score">0</p>
      </section>
      <section>
        <section class="change-team-name">
          <p>Update Team 1 Name</p>
          <input class="home-team-name" type="text">
          <button class="home-team-name-button">Update</button>
        </section>
        <section class="change-team-score">
          <p>Update Team 1 Score</p>
          <button class="home-add-1-button">Add 1</button>
          <button class="home-subtract-1-button">Subtract 1</button>
        </section>
      </section>
    </section>
    <section>
      <section class="team-score">
        <h6 class="away-team">Team 2</h6>
        <p class="score away-score">0</p>
      </section>
      <section>
        <section class="change-team-name">
          <p>Update Team 2 Name</p>
          <input class="away-team-name" type="text">
          <button class="away-team-name-button">Update</button>
        </section>
        <section class="change-team-score">
          <p>Update Team 2 Score</p>
          <button class="away-add-1-button">Add 1</button>
          <button class="away-subtract-1-button">Subtract 1</button>
        </section>
      </section>
    </section>
  </section>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
